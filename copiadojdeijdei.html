<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copiado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    pre {
      white-space: pre-wrap; /* Makes text wrap within the container */
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-x: auto;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Transacciones Copiadas</h1>
  <p>Selecciona el texto abajo y copia.</p>
  
  <pre id="transactionData"></pre>

  <div class="button-container">
    <button onclick="window.location.href='k0i003o.html'">Regresar</button>
  </div>

  <script>
    // Get the 'transactions' parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const transactions = urlParams.get('transactions');

    // Display the transactions in the pre element
    if (transactions) {
      document.getElementById('transactionData').textContent = decodeURIComponent(transactions);
    } else {
      document.getElementById('transactionData').textContent = "No hay transacciones para mostrar.";
    }
  </script>

</body>
</html>
